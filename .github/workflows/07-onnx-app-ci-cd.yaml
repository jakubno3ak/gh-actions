name: 07 - CI/CD for FastApi ONXX inference

on:
  workflow_dispatch:
    inputs:
      steps:
        description: 'Select steps to run'
        required: true
        type: choice
        options:
          - integration
          - deployment
          - all

jobs:
  integration-checks:
    name: continuous-integration
    if: ${{ inputs.steps == 'integration' || inputs.steps == 'all' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install Dependencies
        run: |
          uv sync --group integration
      - name: Run Ruff Check
        run: |
          uv run ruff check . --fix
      - name: Run Ruff Format
        run: |
          uv run ruff format .
      - name: Run Pip Audit
        run: |
          uv run pip-audit --vulnerability-service pypi
      - name: Run PyTest
        run: |
          uv run pytest tests

  model-prep-checks:
    name: continuous-integration
    if: ${{ inputs.steps == 'deployment' || inputs.steps == 'all' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install Dependencies
        run: |
          uv sync --group model-preparation
      - name: Run Ruff Check
        run: |
          uv run ruff check . --fix
      - name: Run Ruff Format
        run: |
          uv run ruff format .
      - name: Run Pip Audit
        run: |
          uv run pip-audit --vulnerability-service pypi
      - name: Run PyTest
        run: |
          uv run pytest tests
