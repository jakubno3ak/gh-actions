name: 04 - Using Actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install Dependencies
        run: |
          uv sync
        working-directory: 04-using-actions
      - name: Run tests
        run: |
          uv run pytest
        working-directory: 04-using-actions